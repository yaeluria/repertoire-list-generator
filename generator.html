<!DOCTYPE html>
<html>
<head>
	<title>Repertoire List Generator</title>
</head>
<body>
 
 <form>
    <div>
      <label for="composer-name">Composer:</label>
      <input type="text" name="composer-name" id="composer-name" placeholder="Simpson, Bart" required />
      <label for="piece-title">Title:</label>
      <input type="text" name="piece-title" id="piece-title" placeholder="Extraordinary Piece" required />

      <label for="piece-key">Key:</label>
      <input type="text" name="piece-key" id="piece-key" placeholder=" C# Major" />
      
       <label for="piece-opus">Opus:</label>
      <input type="text" name="piece-opus" id="piece-opus" placeholder="007" />

      
       </div>
    
     <div>
        <label for="radio-choice-1">Concerto</label>
        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />

        <label for="radio-choice-2">With Piano</label>
        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />

       <label for="radio-choice-3">Solo</label>
        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />

         <label for="radio-choice-4">Chamber Music</label>
        <input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4" />

     </div>

       <div>
     
    </div>
  </form>  


<input type="submit" onclick="showInput();"><br/>
  <label>Your Repertoire: </label>
  <p><span id='display'>""</span></p>

     <script type="text/javascript" src="script.js"></script>
</body>
</html>
